<style>
/* Inline code tags (``) */
code:not([class^=language]) {
    background-color: #f1f1f1;
    padding: 0.1em 0.3em;
    border-radius: 3px;
}

/* Highlighted footnotes */
li[id^="fn:"]:target {
    background-color: #eaf3ff;
}

.katex-display {
    overflow-x: auto;
}
.katex .vlist-t2 {
    /* Avoid unconditional scroll bar on numbered equations */
    margin-right: 0px !important;
}

section.footnotes {
    margin-top: 2em;
}
</style>
